    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Price Lookup PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

        ];

        const partNoInput = document.getElementById('partNo');
        const priceTypeSelect = document.getElementById('priceType');
        const resultDiv = document.getElementById('result');

        function lookupPart() {
            const partNo = partNoInput.value.trim().toUpperCase();
            const priceType = priceTypeSelect.value;
            const part = partsData.find(p => p.partNo.toUpperCase() === partNo);
            if (part) {
                const price = priceType === 'retail' ? part.retail : part.jobber;
                resultDiv.innerHTML = `<strong>Price:</strong> ${price}<br><strong>Description:</strong> ${part.description}`;
            } else {
                resultDiv.innerHTML = 'Part not found.';
            }
        }

        partNoInput.addEventListener('input', lookupPart);
        priceTypeSelect.addEventListener('change', lookupPart);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
